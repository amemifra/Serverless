<svelte:component this="{Page}"/>

<script>
  import Homepage from '../pages/Homepage.html';
  import Answer from '../pages/Answer.html';
  import Notfound from '../pages/Notfound.html';

  export default {
    computed: {
      Page: ({ $page }) => {
        switch($page) {
          case 'homepage':
            return Homepage;
          case 'answer':
            return Answer;
          default:
           return Notfound;
        }
      }
    }
  }
</script>
